<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseover</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-4">
                <img src="images/10 Zoom Backgrounds HubSpotters Love-Aug-31-2020-07-31-22-14-AM.jpeg" id="img1" onmouseover="setNewImage()"
                onmouseout="setOldOne()" src="images/41y16B5C6rL._SX311_BO1,204,203,200_.jpg" width="300">
            </div>
            <div class="col-md-4">
                <img src="images/bg-picture.jpg" id="img2" onmouseover="setImage()"
                onmouseout="setOldImage()" src="images/clare_paint__zoom_backgrounds_Current_Mood.jpg" width="300">
            </div>
            <div class="col-md-4">
                <img src="images/grumpy_cat.jpg" id="img3" onmouseover="Image()"
                onmouseout="setOldImages()" src="images/images.jpeg" width="300">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
